<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function redirectToCountry() {
            const userLanguage = navigator.language
            const userCountry = userLanguage.substring(0, 2);

            switch (userCountry) {
                case "ja":
                    redirectURL = "https://nandaibamco.github.io/taikosp/jp.html";
                    break;
                case "ko":
                    redirectURL = "https://nandaibamco.github.io/taikosp/kr.html";
                    break;
                default:
                    redirectURL = "https://nandaibamco.github.io/taikosp/en.html"; // 기본 URL
            }
            window.location.href = redirectURL;
        }
    </script>
</head>
<body onload="redirectToCountry()">
</body>
